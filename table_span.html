<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span 속성</title>
    <style>
        table:nth-child(1){
            display: inline-block;
            width: 140px;
            height: 220px;
        }
        table:nth-child(2)
        {
            display: inline-block;
            width: 208px;
            height: 220px;
        }
    </style>
</head>

<body>
    <!--컬럼or로우 확장-->
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">이름</th>
                <th>영어</th>
                <th>수학</th>
            </tr>

            <th>평균</th>
            <th>합계</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>85</td>
                <td>170
                </td>
            </tr>
            <tr>
                <td rowspan="2">김민수</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>85</td>
                <td>170
                </td>
            </tr>
            <tr>
                <td rowspan="2">박명진</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>80</td>
                <td>170
                </td>
            </tr>
        </tbody>

    </table>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">이름</th>
                <th colspan="2">연락처</th>
               
            </tr>

            <th>집전화</th>
            <th>전화번호</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td colspan="2">대구 중구 100번지</td>
                
            </tr>
            <tr>
                <td>111-2345</td>
                <td>010-1234</td>
            </tr>
            <tr>
                <td rowspan="2">김민수</td>
                <td colspan="2">대구 중구 100번지</td>
                
            </tr>
            <tr>
                <td>111-2345</td>
                <td>010-1234
                </td>
            </tr>
            <tr>
                <td rowspan="2">박명진</td>
                <td colspan="2">대구 중구 100번지</td>
                
            </tr>
            <tr>
                <td>111-2345</td>
                <td>010-1234
                </td>
            </tr>
        </tbody>

    </table>



</body>

</html>
